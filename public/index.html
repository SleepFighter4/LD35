<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/socket.io-1.4.5.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <script src="js/graphics.js"></script>
    <div id="ui">
      <output id="ui-speed" data-prefix="Speed:" data-suffix="km/h"></output>
      <output id="ui-ping" data-prefix="Ping:" data-suffix="ms"></output>
      <output id="ui-fps" data-prefix="FPS:"></output>
      <output id="ui-playerCount" data-prefix="Players:"></output>
      <output id="ui-roundTime" data-prefix="Round Time:"></output>
      <output id="ui-timeRemaining" data-prefix="Time Remaining:"></output>
      <br/>
      <div id="ui-prevLapTimes">
        <table id="ui-prevLapTimes-table" style="width:100%;"></table>
      </div>
    <div>
    <script src="js/client.js"></script>
  </body>
</html>
